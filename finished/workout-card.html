<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">

<link rel="import" href="../components/paper-ripple/paper-ripple.html">

<polymer-element name="workout-card" attributes="sets type edit active" on-tap="{{ toggleActive }}">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 4%;
                width: 92%;
                /*font-size: 1.2rem;*/
                font-weight: 300;
            }
            :host(.active) {
                background-color: #DDFFEF;
                /*box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);*/
                box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
            }
            .card-header {
                margin-bottom: 10px;
            }
            polyfill-next-selector { content: ".card-header h2"; }
            .card-header ::content h2 {
                margin: 0;
                font-size: 1.8rem;
                font-weight: 300;
            }
            polyfill-next-selector { content: ".card-header img"; }
            .card-header ::content img {
                width: 70px;
                border-radius: 50%;
                margin: 10px;
            }
            core-icon-button {
                position: absolute;
                top: 3px;
                right: 3px;
            }
            core-icon-button {
                fill: #636363;
            }
            /*:host([favorite]) core-icon-button {*/
                /*fill: #da4336;*/
            /*}*/
            h2 {
                font-size: 1.2rem;
                margin: 0 0 1rem 0;
                text-transform: capitalize;
            }
            h3 {
                margin: 1rem 0 1rem 0;
                font-weight: normal;
                text-transform: uppercase;
                color: #777;
            }
            h3.warmups {
                font-size: .8rem;

            }
            h3.working {

            }
            .warmups {
                width: 300px;
            }
            .workings {
                width: 300px;
            }
            paper-ripple {
                color: #000;
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
            }
        </style>

        <paper-ripple fit></paper-ripple>

        <h2>{{ type }}</h2>

        <div hidden?="{{ edit === 'false' }}">
            <div layout horizontal left>
                <div class="warmups">
                    <template repeat="{{ set in sets">
                        <set-row class="{{ set.warmwork }}"
                                 type="{{ set.type }}"
                                 weight="{{ set.weight }}"
                                 warmwork="{{ set.warmwork }}"
                                 reps="{{ set.reps }}"
                                 hidden?="{{ set.type !== type || set.warmwork !== 'warmup' }}">
                        </set-row>
                    </template>
                </div>
                <div class="workings">
                    <!--<template repeat="{{ set in sets }}">-->
                    <template repeat="{{ set in sets}}">
                        <set-row class="{{ set.warmwork }}"
                                 type="{{ set.type }}"
                                 weight="{{ set.weight }}"
                                 reps="{{ set.reps }}"
                                 hidden?="{{ set.type !== type || set.warmwork !== 'working' }}">
                        </set-row>
                    </template>
                </div>
            </div>
        </div>

        <div hidden?="{{ edit === 'true' }}">
            <div layout horizontal left>
                <div class="warmups">
                    <template repeat="{{ set in sets }}">
                        <set-row class="{{ set.warmwork }}"
                                 type="{{ set.type }}"
                                 weight="{{ set.weight }}"
                                 warmwork="{{ set.warmwork }}"
                                 reps="{{ set.reps }}"
                                 hidden?="{{ set.type !== type || set.warmwork !== 'warmup' }}">
                        </set-row>
                    </template>
                </div>
                <div class="workings">
                    <template repeat="{{ set in sets }}">
                        <set-row class="{{ set.warmwork }}"
                                 type="{{ set.type }}"
                                 weight="{{ set.weight }}"
                                 reps="{{ set.reps }}"
                                 hidden?="{{ set.type !== type || set.warmwork !== 'working' }}">
                        </set-row>
                    </template>
                </div>
            </div>
        </div>
                        <!--<paper-shadow id="myShadow" z="1"></div>-->


        <!--<h3 class="working">Working</h3>-->
