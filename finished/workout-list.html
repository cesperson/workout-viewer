<link rel="import" href="workout-card.html">

<polymer-element name="workout-list" attributes="show">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
            }
            workout-card {
                margin-bottom: 30px;
            }
            .workout {
                border-bottom: 1px solid #ccc;
                width: 100%;
                margin-bottom: 30px;
            }
        </style>

        <workout-service id="service" workouts="{{ workouts }}"></workout-service>

        BUTTONS FOR ADDING TO WORKOUTS

        <div layout vertical center>

            <div class="workout" hidden?="{{show !== 'today' }}">
                <template repeat="{{type in types}}">
                    <workout-card
                            edit="true"
                            sets="{{ new }}"
                            type="{{ type }}">
                    </workout-card>
                </template>
            </div>

        <template repeat="{{workout in workouts}}" class="workout">

            <div class="workout" hidden?="{{show === 'today' }}">
                <template repeat="{{type in types}}">
                    <workout-card
                            edit="false"
                            sets="{{workout.sets}}"
                            type="{{type}}">
                    </workout-card>
                </template>
            </div>

        </template>
        </div>

    </template>
