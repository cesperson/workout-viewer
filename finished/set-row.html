<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">

<polymer-element name="set-row" attributes="type weight reps">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 5%;
                width: 90%;
                font-size: 1.2rem;
                font-weight: 300;
                border: 1px solid #ccc;
            }
            .card-header {
                margin-bottom: 10px;
            }
            polyfill-next-selector { content: ".card-header h2"; }
            .card-header ::content h2 {
                margin: 0;
                font-size: 1.8rem;
                font-weight: 300;
            }
            polyfill-next-selector { content: ".card-header img"; }
            .card-header ::content img {
                width: 70px;
                border-radius: 50%;
                margin: 10px;
            }
            core-icon-button {
                position: absolute;
                top: 3px;
                right: 3px;
            }
            core-icon-button {
                fill: #636363;
            }
            :host([favorite]) core-icon-button {
                fill: #da4336;
            }
        </style>
        <div>
            {{ type }} {{ weight }} {{ reps }}
            <core-icon-button
                    id="favicon"
                    icon="translate"
                    on-tap="{{favoriteTapped}}">
            </core-icon-button>
        </div>

    </template>
    <script>
        Polymer('set-row', {
            publish: {
                favorite: {
                    value: false,
                    reflect: true
                }
            },
            favoriteTapped: function(event, detail, sender) {
                this.favorite = !this.favorite;
                this.fire('favorite-tap');
            }
        });
    </script>
</polymer-element>
