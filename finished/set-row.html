<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">

<polymer-element name="set-row" attributes="type weight reps warmwork">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                width: 90%;
                display: flex;
                flex-flow: row;
                justify-content: left;
            }
            :host(.warmup) {
                /*color: orange;*/
                font-size: .8rem;
                /*text-transform: uppercase;*/
                margin-bottom: .5rem;
            }
            :host(.working) {
                color: red;
                padding: 5%;
                font-size: 1.2rem;
                font-weight: 300;
                border: 1px solid #ccc;
            }
            :host(.warmup) core-icon-button {
                display: none;
            }

            .weight, .reps {
                width: 118px;
            }
            .weight {
                /*text-transform: uppercase;*/
            }
            .weight-text, .reps-text {
                font-weight: 700;
            }
            .card-header {
                margin-bottom: 10px;
            }
            polyfill-next-selector { content: ".card-header h2"; }
            .card-header ::content h2 {
                margin: 0;
                font-size: 1.8rem;
                font-weight: 300;
            }
            polyfill-next-selector { content: ".card-header img"; }
            .card-header ::content img {
                width: 70px;
                border-radius: 50%;
                margin: 10px;
            }
            core-icon-button {
                position: absolute;
                top: 3px;
                right: 3px;
            }
            core-icon-button {
                fill: #636363;
            }
            :host([favorite]) core-icon-button {
                fill: #da4336;
            }
        </style>
        <div layout horizontal left>
            <!--{{ type }} {{ weight }} {{ reps }}-->
            <!--<div class="card-header" layout horizontal center>-->
            <div class="weight">
                Weight: <span class="weight-text">{{ weight }}</span> lbs
            </div>
            <div class="reps">
                Reps: <span class="reps-text">{{ reps }}</span>
            </div>
            <core-icon-button
                    id="favicon"
                    icon="translate"
                    on-tap="{{favoriteTapped}}">
            </core-icon-button>
        </div>

    </template>
    <script>
        Polymer('set-row', {
            publish: {
                favorite: {
                    value: false,
                    reflect: true
                }
            },
            favoriteTapped: function(event, detail, sender) {
                this.favorite = !this.favorite;
                this.fire('favorite-tap');
            }
        });
    </script>
</polymer-element>
